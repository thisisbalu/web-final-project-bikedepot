<head>
    <title>Checkout</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/invoice.js"></script>
</head>
<body>

<div class="header">
    <h2>Bala Bike Depot</h2>
</div>

<div class="topnav">
    <a href="dashboard.html">Home</a>
    <a href="roadbikes.html">Road Bikes</a>
    <a href="mountainbikes.html">Mountain Bikes</a>
    <a href="electricbikes.html">Electric Bikes</a>

    <a href="invoice.html" class="selected">Invoice</a>
    <a href="logout.html" style="float:right">Logout</a>
    <a href="history.html" style="float:right">Order History</a>
</div>
<div class="row">
    <div class="content">
        <div class="card">
            <h2>Summary</h2>
            <table style="width: 100%; text-align: left" id="summary-table">
                <tr>
                    <th style="width: 50%;">Product name</th>
                    <th style="width: 10%;">Price</th>
                    <th style="width: 10%;">Quantity</th>
                    <th style="width: 30%;">Total</th>
                </tr>
            </table>

        </div>
    </div>
</div>
<div class="row">
    <div class="content">
        <div class="card shipping">
            <h2>Shipping Address</h2>
            <table>
                <tr>
                    <td>
                        <label class="required" for="name">Full Name</label>
                        <input style="margin-right: 20px;" type="text" id="name" name="name">
                    </td>
                    <td>
                        <label class="required" for="email"> Email</label>
                        <input style="margin-right: 20px;" type="text" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required" for="address"> Address</label>
                        <input style="margin-right: 20px;" type="text" id="address" name="address">
                    </td>
                    <td>
                        <label class="required" for="city"> City</label>
                        <input style="margin-right: 20px;" type="text" id="city" name="city">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required" for="postal"> Postal Code</label>
                        <input style="margin-right: 20px;" type="text" id="postal" name="postal">
                    </td>
                    <td>
                        <label class="required" for="city"> Province</label>
                        <input style="margin-right: 20px;" type="text" id="province" name="province">
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
<div class="row">
    <div class="content">
        <div class="card payment">
            <h2>Card Information</h2>
            <table>
                <tr>
                    <td>
                        <label class="required" for="name-on-card">Name on Card</label>
                        <input type="text" placeholder="Name" id="name-on-card" name="name-on-card">
                    </td>
                    <td>
                        <label class="required" for="card-no">Card Number  </label>
                        <input type="text" placeholder="VISA/MasterCard/AMEX/Diskvr" id="card-no" name="card-no">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required" for="cvv">CVV  </label>
                        <input type="text" placeholder="3 or 4 digit CVV" id="cvv" name="cvv">
                    </td>
                    <td>
                        <label class="required" for="expiry">Expiration Date  </label>
                        <input type="text" placeholder="MM/YY" id="expiry" name="expiry">
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="button" id="cancel" class="order-button" value="Cancel Order">
            <input type="button" id="order" class="order-button" value="Place Order">
        </div>
    </div>
</div>
</div>

    <div class="copyright">

</div>
</body>
</html>
